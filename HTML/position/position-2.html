<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1 {
      margin: 0px;
      padding: 10px;
      background: lightblue;
    }

    .index-1 {
      position: relative;
      top: 30px;
      background-color: greenyellow;
      z-index: 1;
    }

    .index-2 {
      position: absolute;
      background-color: brown;
      top: 60px;
      z-index: 9999;
    }

  </style>
  <title>Position</title>
</head>
<body>
  <h1>Elemento 1</h1>
  <h1 class="index-1">Elemento 2</h1>
  <h1>Elemento 3</h1>
  <h1 class="index-2">Elemento 4</h1>
  <h1>Elemento 5</h1>
</body>
</html>
