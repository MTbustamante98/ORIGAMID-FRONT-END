<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testando menus</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    header {
      background-color: #222;
    }

    ul {
      list-style: none;
    }

    nav {
      display: block;
      padding-top: 80px;
    }

    li {
      display: inline-block;
      margin: 10px;
    }

    a, .dropbtn {
      text-decoration: none;
      color: #fff;
      padding: 10px;
    }

    a:hover {
      background-color:  darkorange;
      padding: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
  </style>
</head>
<body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Notícias</a></li>
          <li class="dropdown">
            <a href="#">Fórum</a>
            <div class="dropdown-content">
              <a href="#">Link1</a>
              <a href="#">Link2</a>
              <a href="#">Link3</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
</body>
</html>
