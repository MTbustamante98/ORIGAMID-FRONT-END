<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
</head>
<body>
  <button id="openModal">Abrir Modal</button>
  <dialog id="modal" role="dialog" aria-labelledby="modalTitle">
    <h2 id="modalTitle">Modal Acessível</h2>
    <p>Este é um modal com opções de fecho e práticas de acessibilidades.</p>
    <button id="closeModal">Fechar</button>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
