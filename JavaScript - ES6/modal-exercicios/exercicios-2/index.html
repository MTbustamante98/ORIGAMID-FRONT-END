<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #openModalFormBtn {
      display: block;
      margin: 0 auto;
      border: none;
      border-style: ridge;
      border-color: #ADD8E6;
      background: #ffd700;
      padding: .7rem 2rem;
      cursor: pointer;
    }

    .modal {
      height: 100vh;
      width: 100%;
      z-index: 2000;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
    }

    .modal.ativo {
      display: block;
    }

    .modal-content {
      max-width: 300px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      padding: 15px;
      background: #F5F5F5;
      position: relative;
      margin: 0 auto;
      margin-top: 100px;
    }

    .ativo .modal-content {
      animation: modal .3s forwards;
    }

    @keyframes modal {
      from {
        opacity: 0;
        transform: translate3d(0, -30px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    button[type="submit"] {
      padding: .3rem 2rem;
      border: none;
      background: #ffd700;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: -2px;
      right: -2px;
      background: #000;
      color: #fff;
      padding: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openModalFormBtn">Abrir Formulário</button>
    <div id="modalForm" class="modal">
      <div class="modal-content">
        <span id="closeFormModal" class="close">&times</span>
        <h2>Formulário de Contato</h2>
         <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br><br>
            <button type="submit">Enviar</button>
         </form>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
