<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Simples</title>
  <style>
    button {
      border: none;
      padding: .7rem 2rem;
      background: #fe5;
      border-style: double;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .modal-content {
      border: 2px solid #e54;
      max-width: 200px;
      position: relative;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .modal-content.ativo {
      display: block;
      animation: modal .3s forwards;
    }

    @keyframes modal {
      from {
        opacity: 0;
        transform: translate3d(0, -30px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    .close {
      position: absolute;
      border: 1px solid black;
      right: -3px;
      top: -5px;
      color: #fff;
      background: #000;
      padding: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>  
   <button id="modal" class="modal">Abrir Modal</button> 
   <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Título do Modal</h2>
    <p>Conteúdo do Modal aqui...</p>
   </div>
  <script src="script.js"></script>
</body>
</html>
