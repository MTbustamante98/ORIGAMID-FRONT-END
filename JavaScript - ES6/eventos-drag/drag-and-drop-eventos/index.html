<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #draggable {
      width: 50px;
      height: 50px;
      background-color: #3498db;
    }

    #drag-area {
      height: 600px;
      border: 1px solid black;
    }

    #container-imagens {
      display: flex;
      gap: 10px;
      margin-top: 120px;
    }

    #container-imagens img {
      width: 200px;
      height: 200px;
      margin-top: 30px;
    }

    ul {
      list-style: none;
    }

    ul li {
      padding: 10px;
      border: 1px solid #000;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="drag-area">
    <div id="draggable" draggable="true">
       Arraste-me
    </div>
  </div>

  <div id="container-imagens">
    <img src="./img/plantas.jpg">
    <img src="./img/rio.jpg">
    <img src="./img/natureza2.jpg">
    <img src="./img/natureza3.jpg">
  </div>
  <div id="drop-area" style="width: 300px; height: 300px; border: 2px dashed #000; margin-top: 20px; display: flex; flex-wrap : wrap;">
    solte as imagens aqui
  </div>

  <ul id="lista">
    <li draggable="true">Item 1</li>
    <li draggable="true">Item 2</li>
    <li draggable="true">Item 3</li>
  </ul>
  <script src="script.js"></script>
</body>
</html>
