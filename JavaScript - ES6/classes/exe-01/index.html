<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Constructor function com syntactical sugar</title>
  <style>
    input {
      border: 2px solid black;
      display: block;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      border: none;
      padding: .6rem 2rem;
      cursor: pointer;
      background: springgreen;

    }
