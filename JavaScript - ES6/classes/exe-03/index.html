<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Constructor function com syntactical sugar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .completo {
      text-decoration: line-through;
    }

    ul {
      list-style: none;
      padding-top: 32px;
      padding-left: 32px;
    }

    #taskForm {
      padding-top: 32px;
      padding-left: 32px;
    }
  </style>
</head>
<body>
  <form id="taskForm">
    <input type="text" name="nome" id="taskDescription" placeholder="Descrição da tarefa" required>
    <button type="submit">Adicionar Tarefa</button>
  </form>
  <ul id="taskList"></ul>
  <script src="script.js"></script>
</body>
</html>
