<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar CPF</title>
  <style>
    label {
      display: block;
      font-family: 'IBM Plex Mono';
      font-weight: bold;
      margin: 10px 0 5px 0;
    }

    input {
      width: 30%;
      padding: 5px;
      border: 2px solid black;
      font-size: 1em;
      box-sizing: border-box;
    }

    input.erro {
      border-color: red;
    }

    input.valido {
      border-color: green;
    }

    .erro-text {
      display: none;
      font-family: 'IBM Plex Mono';
      font-size: .875rem;
      color: red;
    }

    .erro-text.ativar {
      display: block;
    }
  </style>
</head>
<body>
  <form action="">
    <label for="cpf">CPF</label>
    <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX">
    <label for="cpf">E-mail</label>
    <input type="email" name="email" id="email" placeholder="email@hotmail.com">
  </form>
  <script type="module" src="script.js"></script>
</body>
</html>
